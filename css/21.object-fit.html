<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
    <style>
        .box{
            width: 40%;
            height: 600px;
            float: left;
            border: 2px solid rgb(219, 59, 59);
            margin: 10px;
        }

        .box img{
            width: 100%;
            height: 100%;
        }

        .fill{
            object-fit: fill;
        }

        .contain{
            object-fit: contain;
        }

        .cover{
            object-fit: cover;
        }

        .none{
            object-fit: none;
        }

    </style>
</head>
<body>
    <div class="box"><img src="./images/ex1_pic1.jpg" alt="" class="fill"></div>
    <div class="box"><img src="./images/ex1_pic1.jpg" alt="" class="contain"></div>
    <div class="box"><img src="./images/ex1_pic1.jpg" alt="" class="cover"></div>
    <div class="box"><img src="./images/ex1_pic1.jpg" alt="" class="none"></div>
</body>
</html>
