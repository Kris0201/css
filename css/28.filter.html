<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grayscale{
            filter:grayscale(1);
        }
        .sepia{
            filter:sepia(1);

        }
        .saturate{
            filter:saturate(0.5);
        }

        .drop-shadow{
            filter:drop-shadow(15px 15px 5px rgb(19, 127, 228));
        }
    </style>
</head>
<body>
    <img class="grayscale" src="./images/nook_small.jpg" alt="">
    <img class="sepia" src="./images/nook_small.jpg" alt="">
    <img class="saturate" src="./images/nook_small.jpg" alt="">
    <img class="drop-shadow" src="./images/heart.png" alt="">

    
</body>
</html>
