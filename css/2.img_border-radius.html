<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;

        .circle img{
            width: 100%;

        }
    </style>


</head>
<body>
    <figure class="circle">
        <img src="./ex1_pic1.jpg" alt="little girl">
    </figure>
</body>
</html>
