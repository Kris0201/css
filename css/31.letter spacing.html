<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing</title>
    <style>
        .container{
            width: 600px;
            background-color:teal;
        }
        p{
            text-align: center;
            font-size: 60px;
            color:white;
            letter-spacing: 6px;
            text-indent:6px;
        }

        

    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum</p>
    </div>
</body>
</html>
